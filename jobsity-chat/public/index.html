<!DOCTYPE html>
<html>
    <head>
        <title>Chat App - Jobsity</title>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="container">
            <header>        
                <h1>Chat App - Jobsity</h1>         
            <a href="/">Home</a>
            </header>
        </div>   
        <div class="centered-form col-md-12 col-xs-12">   
            <div class="centered-form__box">
                <h1>Login</h1>
                <form action="/chat.html">
                    <label>User</label>
                    <input type="text" name="username" autocomplete="off" placeholder="Username" required>
                    <label>Password</label>
                    <input type="password" name="password" autocomplete="off" placeholder="Password" required>
                    <label>Room</label>
                    <input type="text" name="room" autocomplete="off" placeholder="Room" required>
                    <button>Log In</button>
                </form>
            </div>
        </div>
    </body>
</html>
